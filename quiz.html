<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>HTML and CSS Quiz</h1>
        <form>
            <fieldset>
                <legend>Questions:</legend>
                <div class="form-item column1">
                    <label for ="q1">1. CSS stands for</label>
                    <input type="text" id="q1" name="q1">
                </div>               
                <div class="form-item column1">
                    <label for="q2">2. What does lorem do when coding in HTML?</label><br>
                    <textarea name="q2" cols="60" rows="10"></textarea><br>
                <label for="q3">3. Which of the following tags will create a bulleted list?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose one...</option>
                    <option value="UL">UL</option>
                    <option value="OL">OL</option>
                    <option value="IMG">IMG</option>
                    <option value="ALT">ALT</option>
                </select>
                </div>
                <div class="form-item column1">
                <label for="q4">4. Which number is setting the width of the image?</label>
                <p>img src= "img_internet.jpg" alt= "Church of Jesus Christ of Latter-Day Saints" height="50" width="40"</p>
                <input type="number" id="q4" name="q4" min="1" max="100">
                </div>
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>
</html>
